    <div class="contentstrab">
        <form name="trabconosco">
            <fieldset class="grupo">
                <legend><h2>Trabalhe Conosco</h2></legend>
                <label>Informe o seu nome:</label><br>
                <input class="maior" type="text" name="nome" placeholder="Digite o seu nome completo" required maxlenght="50" >
                <br><br>

                <label>Informe o seu e-mail:</label> <br>
                <input class="email" type="text" name="email" placeholder="Digite o seu e-mail" required  maxlength="50">
                <br><br>

              <form id="frmDate">
                    <label for="data">Informe sua data de nascimento:</label> <br>
                    <input class="data" type="date" name="data" id="data">
              </form>
                <h2 id="resultado"></h2>
                <script>
                    document.getElementById("frmDate").onsubmit = function () { 
                        let frmData = document.getElementById('frmDate').elements;
                        document.getElementById("resultado").innerHTML = frmData['data'].value;
                        return false;
                    }
                </script>
                <br><br>

                <label>Informe o seu telefone:</label>
                <input type="text" name="tel" placeholder="(xx)xxxxx-xxxx" required maxlength="14" class="maior" onkeypress="mascara_tel(this);"> 
                <br><br>

                <label>Informe o seu endereço:</label><br>
                <input class="maior" type="text" name="end" placeholder="Digite o seu endereço" required maxlenght="500" >
                <br><br>

                <label>Informe o seu CEP:</label>
                <input type="text" name="cep" placeholder="xxxxx-xxx" required maxlength="9" class="maior" onkeypress="mascara_tel(this);"> 
                <br><br>


                <label>Informe o seu sexo:</label>
                <select class="maior" name="sexo">
                    <option value="0"></option>
                    <option value="1">Feminino</option>
                    <option value="2">masculino</option>
                </select>
                <br><br>

                <form id="frmFile">
                    <div>
                        <label for="arquivo">Envie seu currículo aqui</label>
                    </div>
                    <div>
                        <input type="file" id="arquivo" name="arquivo">
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                    
                </form>
                <br>
                
                <input type="submit" name="enviar" value="ENVIAR FORMULÁRIO">
                <input type="reset" name="limpar" value="LIMPAR">
                <br><br>


            </fieldset>
        </form>
