    <div class="contentstrab">
        <form name="trabconosco">
            <fieldset class="grupo">
                <legend><h2>Newsletter</h2></legend>
                
                <h3>Cadastre-se e receba em primeira mão todas as nossas promoções</h3> <br><br>
                
                <label>Título::</label>
                <select class="maior" name="titulo">
                    <option value="0"></option>
                    <option value="1">Sr.</option>
                    <option value="2">Sra.</option>
                    <option value="3">Srta.</option>
                </select>
                <br><br>
                
                <label>Informe o seu nome:</label><br>
                <input class="maior" type="text" name="nome" placeholder="Nome" required maxlenght="50" >
                <br><br>

                <label>Informe o seu sobrenome:</label><br>
                <input class="maior" type="text" name="sobrenome" placeholder="Sobrenomeome" required maxlenght="50" >
                <br><br>

                <label>Informe o seu e-mail:</label> <br>
                <input class="email" type="text" name="email" placeholder="Digite o seu e-mail" required  maxlength="50">
                <br><br>

              <form id="frmDate">
                    <label for="data">Informe sua data de nascimento:</label> <br>
                    <input class="data" type="date" name="data" id="data">
              </form>
                <h2 id="resultado"></h2>
                <script>
                    document.getElementById("frmDate").onsubmit = function () { 
                        let frmData = document.getElementById('frmDate').elements;
                        document.getElementById("resultado").innerHTML = frmData['data'].value;
                        return false;
                    }
                </script>                   
                </form>
                <br>
                
                <input type="submit" name="enviar" value="CADASTRAR">
                <input type="reset" name="limpar" value="LIMPAR">
                <br><br>


            </fieldset>
        </form>
